<!-- begin header -->
<header class="header" id="top">
  <div class="container">
    <div class="row">
      <div class="header__inner col col-12">
        <div class="logo">
          <a class="logo__link" href="{{ .Site.BaseURL }}">
            {{ if .Site.Params.logo }}
            <img
              class="logo__image"
              src="{{ .Site.Params.logo | relURL }}"
              alt="{{ .Site.Title }}"
              width="100%"
              height="100%"
            />
            {{ else }} {{ .Site.Title }} {{ end }}
          </a>
        </div>

        <nav class="main-nav">
          <div class="main-nav__box">
            <div class="nav__icon-close">
              <i class="ion ion-md-close"></i>
            </div>
            <div class="nav__title">Menu</div>
            <ul class="nav__list list-reset">
              {{ range.Site.Menus.main }}
              <li class="nav__item">
                <a href="{{ .URL }}" class="nav__link">{{ .Name }}</a>
              </li>
              {{ end }}
              <li class="nav__item nav__item-icon">
              </li>
            </ul>
          </div>
        </nav>

        <div class="nav-button">
          <i class="ion js__dark-mode-toggle dark-mode-toggle" id="dark-mode-toggle" title="dark-mode-toggle"></i>
          <a class="nav__icon ion ion-logo-rss" href="rss" target="_blank"></a>
          <i class="nav__icon icon__menu ion ion-md-menu"></i>
          <i class="nav__icon icon__search ion ion-md-search"></i>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- end header -->

{{ partial "search.html" . }}
