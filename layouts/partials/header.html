<script>
// Render blocking JS:
if (localStorage.theme) document.documentElement.setAttribute("color-mode", localStorage.theme);
</script>

<!-- begin header -->
<header class="header" id="top">
  <div class="container">
    <div class="row">
      <div class="header__inner col col-12">

        <div class="logo">
          <a class="logo__link" href="{{ .Site.BaseURL }}">
            {{ if .Site.Params.logo }}
            <img class="logo__image" src="{{ .Site.BaseURL }}{{ .Site.Params.logo }}" alt="{{ .Site.Title }}">
            {{ else }}
              {{ .Site.Title }}
            {{ end }}
          </a>
        </div>

        <nav class="main-nav">
          <div class="main-nav__box">
            <div class="nav__icon-close">
              <i class="ion ion-md-close"></i>
            </div>
            <div class="nav__title">Menu</div>
            <ul class="nav__list list-reset">
              {{ range.Site.Menus.main }}
              <li class="nav__item">
                <a href="{{ .URL }}" class="nav__link">{{ .Name }}</a>
              </li>
              {{ end }}
              <li class="nav__item nav__item-icon">
                <!-- <div class="toggle-theme">
                  <div class="toggle-moon" title="Enable dark mode"><i class="ion ion-ios-moon"></i></div>
                  <div class="toggle-sun" title="Enable light mode"><i class="ion ion-ios-sunny"></i></div>
                </div> -->
                <!-- <div class="toggle-theme" id="toggle-theme"></div> -->
                <div>
                  <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox" class="label">
                      <i class="ion ion-ios-moon" title="Enable dark mode"></i>
                      <i class="ion ion-ios-sunny" title="Enable light mode"></i>
                      <div class="ball"></div>
                    </label>
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <div class="nav-button">
          <i class="nav__icon icon__menu ion ion-md-menu"></i>
          <i class="nav__icon icon__search ion ion-md-search"></i>
        </div>

      </div>
    </div>
  </div>
</header>
<!-- end header -->

{{ partial "search.html" . }}
